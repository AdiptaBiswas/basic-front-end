<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login on Twitter/Twitter</title>
  </head>
  <body>
    <div class="overall-border">
      <header>
        <h1>Log in to Twitter</h1>
      </header>
      <section>
        <form>
          <label for="log">
            <input
              type="text"
              id="log"
              name="Log-details"
              placeholder="Phone, email, or username"
            />
          </label>
          <br />
          <br />
          <label for="pass">
            <input
              type="password"
              id="pass"
              name="Password"
              placeholder="Password"
            />
          </label>
          <br />
          <br />
          <button>Log in</button>
        </form>
      </section>
      <section class="forgot">
        <span>
          <a href="#">Forgot password? · </a>
          <a href="#">Sign up for Twitter</a>
        </span>
      </section>
      <footer>
        <img
          src="https://pbs.twimg.com/profile_images/1354497462472302592/PcS7kow1_400x400.jpg"
          alt="Twitter-logo"
        />
      </footer>
    </div>
    <div class="credit">
      <p>Made with ❤️ by Adipta Biswas</p>
    </div>
  </body>
</html>
